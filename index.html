<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie and Macro Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
    <h1>Calorie Calculator</h1>
    <div class="all-sections">
        <div class="child-section div1">
            <h2>Status</h2>
            <form class="form" name="myForm" method="post" required>
                <div class="div_input">
                    <h4>Age</h4>
                    <br />
                    <input type="text" name="age" placeholder="Type your age" class="input" id="age" required />
                </div>
                <span id="error"></span>
                <div class="div_input">
                    <h4>Height</h4>
                    <br />
                    <input type="text" name="height" placeholder="Height (cm)" class="input" id="height" required />
                </div>
                <div class="div_input">
                    <h4>Weight</h4>
                    <br />
                    <input type="text" name="weight" placeholder="Weight (kg)" class="input" id="weight" required />
                </div>
                <div class="div_input">
                    <h4>Workouts per week</h4>
                    <br />
                    <select type="select" name="level" placeholder="Select activity level" class="input"
                        id="workoutsperweek">
                        <option id="activity1">Sedentary work</option>
                        <option id="activity2">Light exercises 1-3 days/week</option>
                        <option id="activity3">
                            Daily moderate activities or workouts 5-6 days/week
                        </option>
                        <option id="activity4">
                            Daily intense workouts and 1-3 days light workout
                        </option>
                        <option id="activity5">
                            Daily prolonged & very intense workout regiment
                        </option>
                    </select>
                </div>
                <div class="div_input">
                    <h4>Gender</h4>
                    <br />
                    <div class="gender_align" id="set1-of-buttons">
                        <ul class="gender" class="div_input">
                            <input type="radio" name="radio" id="male" class="input_gender" />

                            <label>Male</label>
                        </ul>

                        <ul class="gender" class="div_input">
                            <input type="radio" name="radio" id="female" class="input_gender" />
                            <label>Female</label>
                        </ul>
                    </div>
                </div>
                <div class="div_input">
                    <h4>My goal</h4>
                    <br />
                    <select type="select" name="level" placeholder="My goal is..." class="input" id="goal">
                        <option id="mantain">Mantain</option>
                        <option id="fat_loss">Fat loss </option>
                        <option id="muscle_gain">Muscle gain</option>
                    </select>
                </div>
            </form>
            <input type=submit value="Get Result" id="result1" onclick="calsPerDay()" />
            <br />
            <p id="output_result1"></p>
        </div>
    </div>
</body>

</html>
